<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/8faf669c27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="box">
<hr class="line">   
     <div class="btns">
        <button data-value="C" class="special">C</button>
        <button data-value="DEL" class="special">DEL</i></i></button>
        <button data-value="%" class="special">%</button>
        <button data-value="/" class="special">รท</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*" class="special">x</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-" class="special">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+" class="special">+</button>

        <button data-value="2.71828183">e</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="=" class="special">=</button>
        
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
